<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Palabra<br>—Forma</h1>
        </div>
        <div class="subscribe">
            <a href="#">Suscribirse</a>
            <div class="menu-icon">&#9776;</div> <!-- Icono de menú -->
        </div>
    </header>

    <main>
        <section class="intro">
            <p>Explorando el funcionamiento de la mente creativa a través del disfraz de una sola palabra. <span class="huh">¿Eh?</span></p>
        </section>

        <section class="word-list">
            <div class="word-item">
                <h2>Soledad <span class="new">*Nuevo</span></h2>
                <div class="arrow">&#x2193;</div> <!-- Flecha hacia abajo -->
            </div>
            <div class="word-item">
                <h2>Perdón</h2>
                <div class="arrow">&#x2193;</div>
            </div>
            <div class="word-item">
                <h2>Miedo</h2>
                <div class="arrow">&#x2193;</div>
            </div>
        </section>
    </main>
</body>
</html>
